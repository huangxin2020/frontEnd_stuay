<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 冒泡排序
        var arr = [1,3,4,2,3,6,7,88,6,5,45,77,44];
        for(var i = 0 ; i < arr.length ; i++){
            for(var j = 0 ; j < arr.length ; j++){
                var num;
                if(arr[j] > arr[j+1]){
                    num = arr[j+1];
                    arr[j+1] = arr[j];
                    arr[j] = num;
                }
            }
        }

        console.log(arr);
    </script>
</body>
</html>
