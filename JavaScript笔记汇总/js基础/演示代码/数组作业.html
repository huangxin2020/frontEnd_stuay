        // 给一个数组/字符串也行,存放一些数字/字符,找出出现频率最高的数字/字符 - 重点 面试经常考到
        var arr = [1,2,3,4,5,4,3,4,5,6,8,33,33,33,33,6,565,33,4,5,6,6];
        // 保存记录的对象
        var num = {};

        for (var i = 0 ; i < arr.length ; i++){
            var n = arr[i];
            // 把数组的值作为属性名写入记录对象中
            // 当属性名不存在时
            // 对象[] 是在访问数据名  对象./对象[""] 是在访问属性的值
            if(num[n]){
                // 有++为一个表达式,这时会返回属性值
                num[n]++;
            }else{
                num[n] = 1;
            }
        }
        // 用于记录属性值即出现次数最多的属性名
        // fq = frequency -> 频率
        // for in 循环访问的是函数名
        var result;
        for(var porp in num){
            if(!result || num[porp] > result.fq){
                result = {
                    number : porp,
                    fq  :  num[porp]
                }
            }
        }
        console.log(`出现次数最多的是${result.number},出现的次数为${result.fq}`);
