        // 写一个函数，按照指定的条件对某个数组进行筛选 函数名filter 比如从一个数组中筛选出所有奇数

        function filter (arr , condition){
            for(var i = 0 ; i < arr.length ; i++){
                if(condition(arr[i])){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

            return a % 2 !== 0 ;
