<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 求第n为的斐波那契数列的值
        function fn(n){
            if(n === 1 || n === 2){
                return 1;
            }
            return fn(n-1) + fn(n-2);
        } 

        // 求n的阶乘 n!
        function factorial(n){
            if(n === 1){
                return 1;
            }
            return n * factorial(n-1);
        }

        // 汉诺塔
    </script>
</body>
</html>
