    <script>
        // 累计 把1~100的所有质数累加 除1之外只能被1与自身整除的数
        var sumsum = 0,
            coust = 0;
        // coust记录整除的个数
        for (var i = 2; i <= 100; i++) { // 因为1肯定不是质数
            for (var j = 1; j <= i; j++) {
                if (i % j == 0) {
                    coust++
                }
            }
            if (coust == 2) {
                sumsum += i;
                // console.log(`0到100的质数有：${i}`);        
            }
            // 每次新的数开始计算被整除的个数时都要置零 把前一个数的被整除个数重置掉
            coust = 0;
        }
        // console.log(sumsum);

        // 求质数累加的写法二
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            var isFind = false;
            // 素数只能被1与自身整除，那么如果在2到自身之间找到这个数被整除的数，那么他就不是素数
            for (var j = 2; j <= i - 1; j++) {
                if (i % j == 0) {
                    isFind = true;
                    break;
                }
            }

            if (i > 1 && isFind != true) {
                // console.log(`0到100之间的质数有：${i}`);
                sum += i;
            }

        }
        // console.log(`0到100之间的质数的和为：${sum}`)


        // 累计 计算 1~100中奇数的和
        // var sum = 0;
        for (var i = 0; i <= 10; i++) {
            if (i % 2 != 0) {
                sum += i;
            }
        }

        // console.log(sum)
