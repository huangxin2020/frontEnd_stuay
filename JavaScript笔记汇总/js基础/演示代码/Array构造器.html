        // 作业
        var arr = [1, 2, 3, 4, 5, 6, -1, -2, -3, -4, -5, -6];
        // 要求：去掉数组中的负数，然后对每一项平方，然后再对每一项翻倍(*2)，然后求和
        // 不许使用循环

        var newArr = arr.filter(function (item) {
            return item >= 0
        }).map(function (item) {
            return item * item;
        }).map(function(item){
            return item * 2;
        }).reduce(function(sum,item){
            return sum += item
        },0)
        console.log(newArr);
