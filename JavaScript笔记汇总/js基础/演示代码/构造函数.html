<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数</title>
</head>
<body>
    <script>
        // 命名为大驼峰式
        function User(name,age,gender){
            /* this.name = name,
            this.age = age,
            this.gender = gender,
            this.sayhi = function() {
                console.log(`hi,我是${this.name},我今年${this.age},性别为${this.gender}`);
            } */

            return {
                name,
                age,
                gender,
                sayhi(){
                    console.log(`hi,我是${this.name},我今年${this.age},性别为${this.gender}`);
                }
            }
        }

        // u1与u2是两个新的函数 
        var u1 = new User("张三",23,'男');
        // console.log(u1);
        u1.sayhi();
        var u2 = new User("李四",26,'女');
        // console.log(u2);
        u2.sayhi();

        console.log(u1 === u2);
    </script>
</body>
</html>
