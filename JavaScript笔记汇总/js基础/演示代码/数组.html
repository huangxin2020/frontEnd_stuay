<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的本质就是对象 - 引用类型

        // 赋值变量时，变量存放的是地址
        // 那么如何复制 (克隆，产生一个新的对象)
        // var arr1 = [3,4,5,6,7,8];
        // 产生新的数组，且不会影响原来的数组
        // var arr2 = arr1.slice();

        // 数组.join(分割符)，该函数返回一个字符串
        /* var arr = [1,2,3,4,5];

        var str = arr.join(',');
        console.log(str); */

        // 数组的拼接
        var arr1 = [1,2,3,4,5];
        var arr2 = ['abc','bbc'];

        // 数组1.concat(数组2)
        // 作用：将数组2的所有元素 拼接到 数组1的末尾，并产生一个新的数组返回
        //  对原数组不会产生任何影响
        var newArr = arr1.concat(arr2);
        console.log(newArr);
    </script>
</body>
</html>
