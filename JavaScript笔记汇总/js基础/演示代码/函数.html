        // 大驼峰式命名法函数
        function bigcaml(str){
            var result = '';
            var empties = ' \t\r\n';
            for(var i = 0 ; i < str.length ; i++){
                if(!empties.includes(str[i])){
                    if(empties.includes(str[i - 1]) || i === 0){
                        result += str[i].toUpperCase();
                    }else{
                        result += str[i];
                    }
                }
            }
            console.log(result);
        }
