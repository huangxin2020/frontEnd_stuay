        // 2 - 数组
        function fib (n) {
            if (n <= 2) return 1;
            let arr=[1,1];
            // 即将要创建多少个斐波那契数列
            let i = n - 2;
            while(i > 0) {
                let a = arr[arr.length-2],
                    b = arr[arr.length-1];
                arr.push(a+b);
                i--;
            } 
            return arr[arr.length-1];
        }
        console.log(fib(9))
